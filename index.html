<!DOCTYPE html>
<html lang="pl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Tytu≈Ç strony </title>
    <link rel="stylesheet" href="normalize.css">
    <link href="style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body class="index">
	<div class="button">
        <div class="button-moon">
            <span class="moon-circle circle1"></span>
            <span class="moon-circle circle2"></span>
            <span class="moon-circle circle3"></span>
            <div class="moon-cloud">
                <span class="span1"></span>
                <span class="span2"></span>
            </div>
        </div>
        <span class="button-star star1"></span>
        <span class="button-star star2"></span>
        <span class="button-star star3"></span>
        <span class="button-star star4"></span>
        <span class="button-star star5"></span>
        <span class="button-star star6"></span>
        <span class="button-star star7"></span>
    </div>
	
	<script>
		const button = document.querySelector('.button');
		button.addEventListener('click', function() {
			button.classList.toggle('buttonHover');
			document.querySelector('.button-moon').classList.toggle('button-moonHover');
			document.querySelectorAll('.moon-circle').forEach((el) => {el.classList.toggle('moon-circleHover');})
			document.querySelectorAll('.button-star').forEach((el) => {el.classList.toggle('button-starHover');})
			document.querySelector('.moon-cloud').classList.toggle('moon-cloudHover');
            document.querySelector('.index').classList.toggle('indexHover');
		});
	</script>
</body></html>
